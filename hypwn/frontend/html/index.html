<html>
  <head>
    <title>Hydropwnics Rootkit Web UI</title>
    <script src='/static/js/hypwn.js'></script>
    <link rel='stylesheet' media='screen' href='/static/css/hypwn.css'>
  </head>
  <body>
    <h1> Hydropwnics Rootkit Web UI </h1>
    <div id="peripheral-controls" class='info-section'>
      <h2> Toggles </h2>
      <div>
        <h3> Pump </h3>
        <label for="pump-on">
          <input id="pump-on" type="radio" name="pump" value="on">
          <span class="label-text"> On </span>
        </label>
        <label for="pump-off">
          <input id="pump-off" type="radio" name="pump" value="off">
          <span class="label-text"> Off </span>
        </label>
      </div>
      <div>
        <h3> Light </h3>
        <label for="light-on">
          <input id="light-on" type="radio" name="light" value="on">
          <span class="label-text"> On </span>
        </label>
        <label for="light-off">
          <input id="light-off" type="radio" name="light" value="off">
          <span class="label-text"> Off </span>
        </label>
      </div>
    </div>
    <div id='sensor-information' class='info-section'>
      <h2> Sensors </h2>
      <div>
        <h3> Ambient light </h3>
        <p id='light-sensor-display'> N/A </p>
      </div>
      <div>
        <h3> Ambient temperature </h3>
        <p id='temperature-sensor-display'> N/A </p>
      </div>
    </div>
    <div id='misc' class='info-section'>
      <h2> Misc </h2>
      <div>
        <h3> Music </h3>
        <button id='play-star-wars'> Star Wars </button>
      </div>
    </div>
  </body>
</html>
